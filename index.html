<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
       <img class="logo" src="assets/images/Manchester-United-Badge.jpeg" alt="logo"> Manchester United Quiz
    </h1>

    <section class="container">
        <div id="question-container" class="hidden">
            <label for="question" id="question">Question</label>
            <button class="btn btn-1" id="answer-btn-1" onclick="CheckAnswer(0)">Answer 1</button>
            <button class="btn btn-2" id="answer-btn-2" onclick="CheckAnswer(1)">Answer 2</button>
            <button class="btn btn-3" id="answer-btn-3" onclick="CheckAnswer(2)">Answer 3</button>
            <button class="btn btn-4" id="answer-btn-4" onclick="CheckAnswer(3)">Answer 4</button>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn" onClick="StartGame()">Start</button>
            <button id="next-btn" class="next-btn hidden" onclick="NextQuestion()">Next</button>
        </div>
    </section>

    

    <div class="score-area">
        <p class="scores">Correct Answers: <span id="score-correct">0</span></p>
        <p class="scores">Incorrect Answers: <span id="score-incorrect">0</span></p>
    </div>
    <p id="end-game-questions"></p>

    <script src="assets/js/script.js"></script>
</body>
</html>
